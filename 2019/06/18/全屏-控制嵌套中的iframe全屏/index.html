        <h3 id="普通的全屏方法"><a href="#普通的全屏方法" class="headerlink" title="普通的全屏方法"></a>普通的全屏方法</h3><a id="more"></a>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 触发f11全屏</span></span><br><span class="line">$(<span class="built_in">document</span>).on(<span class="string">'keydown'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> e = event || <span class="built_in">window</span>.event || <span class="built_in">arguments</span>.callee.caller.arguments[<span class="number">0</span>];</span><br><span class="line">  <span class="keyword">if</span>(e &amp;&amp; e.keyCode == <span class="number">122</span>)&#123;<span class="comment">//捕捉F11键盘动作</span></span><br><span class="line">    e.preventDefault();  <span class="comment">//阻止F11默认动作</span></span><br><span class="line">    <span class="keyword">var</span> el = <span class="built_in">document</span>.documentElement;</span><br><span class="line">    <span class="keyword">var</span> rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen;<span class="comment">//定义不同浏览器的全屏API</span></span><br><span class="line">　　<span class="comment">//执行全屏</span></span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> rfs != <span class="string">"undefined"</span> &amp;&amp; rfs) &#123;</span><br><span class="line">      rfs.call(el);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">typeof</span> <span class="built_in">window</span>.ActiveXObject != <span class="string">"undefined"</span>)&#123;</span><br><span class="line">      <span class="keyword">var</span> wscript = <span class="keyword">new</span> ActiveXObject(<span class="string">"WScript.Shell"</span>);</span><br><span class="line">      <span class="keyword">if</span> (wscript!=<span class="literal">null</span>) &#123;</span><br><span class="line">          wscript.SendKeys(<span class="string">"&#123;F11&#125;"</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">　　<span class="comment">//监听不同浏览器的全屏事件，并件执行相应的代码</span></span><br><span class="line">    <span class="built_in">document</span>.addEventListener(<span class="string">"webkitfullscreenchange"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (<span class="built_in">document</span>.webkitIsFullScreen) &#123;</span><br><span class="line">        <span class="comment">//全屏后要执行的代码</span></span><br><span class="line">        setTimeout(<span class="string">'changeMinOpTop()'</span>, <span class="number">400</span>);</span><br><span class="line">      &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="comment">//退出全屏后执行的代码</span></span><br><span class="line">        changeMinOpTop();</span><br><span class="line">  　　&#125;</span><br><span class="line">    &#125;, <span class="literal">false</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">document</span>.addEventListener(<span class="string">"fullscreenchange"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (<span class="built_in">document</span>.fullscreen) &#123;</span><br><span class="line">        <span class="comment">//全屏后执行的代码</span></span><br><span class="line">        setTimeout(<span class="string">'changeMinOpTop()'</span>, <span class="number">400</span>);</span><br><span class="line">      &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="comment">//退出全屏后要执行的代码</span></span><br><span class="line">        changeMinOpTop();</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;, <span class="literal">false</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">document</span>.addEventListener(<span class="string">"mozfullscreenchange"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (<span class="built_in">document</span>.mozFullScreen) &#123;</span><br><span class="line">        <span class="comment">//全屏后执行的代码</span></span><br><span class="line">        setTimeout(<span class="string">'changeMinOpTop()'</span>, <span class="number">400</span>);</span><br><span class="line">      &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="comment">//退出全屏后要执行的代码</span></span><br><span class="line">        changeMinOpTop();</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;, <span class="literal">false</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">document</span>.addEventListener(<span class="string">"msfullscreenchange"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (<span class="built_in">document</span>.msFullscreenElement) &#123;</span><br><span class="line">        <span class="comment">//全屏后执行的代码</span></span><br><span class="line">        setTimeout(<span class="string">'changeMinOpTop()'</span>, <span class="number">400</span>);</span><br><span class="line">      &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="comment">//退出全屏后要执行的代码</span></span><br><span class="line">        changeMinOpTop();</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;, <span class="literal">false</span>)</span><br><span class="line"> &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h3 id="页面中嵌套的iframe全屏方法"><a href="#页面中嵌套的iframe全屏方法" class="headerlink" title="页面中嵌套的iframe全屏方法"></a>页面中嵌套的iframe全屏方法</h3><p>  通过获取iframe的id，设置此iframe置顶。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 全屏</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">fullScreen</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  $(<span class="string">'.fullscreen'</span>).hide();</span><br><span class="line">  $(<span class="string">'.fullscreen_exit'</span>).show();</span><br><span class="line">  <span class="keyword">var</span> iframeId = self.frameElement.getAttribute(<span class="string">'id'</span>);</span><br><span class="line">  <span class="keyword">var</span> idDom = top.document.getElementById(iframeId); </span><br><span class="line">  idDom.style.position = <span class="string">'fixed'</span>;</span><br><span class="line">  idDom.style.top = <span class="string">'0'</span>;</span><br><span class="line">  idDom.style.left = <span class="string">'0'</span>;</span><br><span class="line">  idDom.style.height = <span class="string">'100%'</span>;</span><br><span class="line">  $(<span class="string">'#zoom-marker-img'</span>).css(&#123;<span class="attr">width</span>: <span class="string">'auto'</span>, <span class="attr">height</span>: <span class="string">'100%'</span>&#125;);</span><br><span class="line">  <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//退出全屏</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">exitScreen</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  $(<span class="string">'.fullscreen'</span>).show();</span><br><span class="line">  $(<span class="string">'.fullscreen_exit'</span>).hide();</span><br><span class="line">  <span class="keyword">var</span> iframeId = self.frameElement.getAttribute(<span class="string">'id'</span>);</span><br><span class="line">  <span class="keyword">var</span> idDom = top.document.getElementById(iframeId); </span><br><span class="line">  idDom.style.position = <span class="string">''</span>;</span><br><span class="line">  idDom.style.top = <span class="string">''</span>;</span><br><span class="line">  idDom.style.left = <span class="string">''</span>;</span><br><span class="line">  idDom.style.height = <span class="string">'220px'</span>;</span><br><span class="line">  $(<span class="string">'#zoom-marker-img'</span>).css(&#123;<span class="attr">width</span>: <span class="string">'100%'</span>, <span class="attr">height</span>: <span class="string">'auto'</span>, <span class="attr">top</span>: <span class="string">'0'</span>, <span class="attr">left</span>: <span class="string">'0'</span>&#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
